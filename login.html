<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<link rel="shortcut icon" href="images/favicon.png" />
	<title>iTrakmedia</title>
	<link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/responsive.css">
	<!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
	<!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

	<div class="loader">
		<div class="lds-ellipsis">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>

	<a href="index.html" title="Home" class="homeLink">
		<i class="fas fa-home"></i>
	</a>

	<section class="loginMain">
		<div class="row">
			<div class="col-sm-7">
				<div class="login-banner">
					<figure>
						<img src="images/itrak-logo-white.png" alt="">
					</figure>
				</div>
			</div>

			<div class="col-sm-5">
				<div class="loginformMain">
					<div class="loginForm">
						<ul class="nav nav-pills">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="pill" href="#login">Login</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="pill" href="#register">Register</a>
							</li>
						</ul>

						<div class="tab-content">
							<div class="tab-pane active" id="login">
								<div class="formLogin">
									<form action="">
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Email">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Password">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<a href="#" class="forgot" title="Forgot Password">Forgot Password?</a>
											<button class="btn">Login</button>
										</div>
										<ul class="socialLogin">
											<li>
												<a href="#" title="Facebook" class="fb">
													<i class="fab fa-facebook-f"></i> Login with
													<span> Facebook</span>
												</a>
											</li>
											<li>
												<a href="#" title="Gmail" class="gplus">
													<i class="fab fa-google-plus-g"></i> Login with
													<span> Google +</span>
												</a>
											</li>
										</ul>
									</form>
								</div>
							</div>

							<div class="tab-pane fade" id="register">
								<div class="formLogin">
									<form action="">
										<div class="form-group">
											<input type="text" class="form-control" placeholder="Name">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<input type="email" class="form-control" placeholder="Email">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Password">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<input type="password" class="form-control" placeholder="Confirm Password">
											<span class="line"></span>
										</div>
										<div class="form-group">
											<button class="btn">Register</button>
										</div>
										<ul class="socialLogin">
											<li>
												<a href="#" title="Facebook" class="fb">
													<i class="fab fa-facebook-f"></i> Register with
													<span> Facebook</span>
												</a>
											</li>
											<li>
												<a href="#" title="Gmail" class="gplus">
													<i class="fab fa-google-plus-g"></i> Register with
													<span> Google +</span>
												</a>
											</li>
										</ul>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="js/jquery.preloadinator.min.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/owl.thumbs.min.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>

</body>

</html>
